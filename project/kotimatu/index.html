    <body><main>
        <div class="kw"><span>終末とは？</span><hr>いずれ<b>宇宙を滅ぼす事象の総称。</b>人型など実体を伴う場合もあれば、現象の場合もある。<br>その成長段階によってポテンシャルが設定されている。<br><b>存在する限り、全ての終末はいずれ Stage10に到達して宇宙を滅ぼす。</b></div><br>
        <div class="kw"><span>終末停滞委員会</span><hr><b>終末の日を少しでも長引かせるための組織。</b><br><b>『蒼の学園』『Corporations』『カウス・インスティトゥート』</b>の三大学園で主に構成される。<br>多くの反現実組織と敵対するが、掌握・解体した敵対組織を吸収し成長してきた歴史を持つ。</div>
