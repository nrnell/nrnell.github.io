        <meta name="description" content="　実は俺らの世界は、密かに滅んでる真っ最中らしい。上野の不忍池に潜む異形、エッフェル塔に張りつく巨大カタツムリ、どう見ても美少女な魔王……。　そんな正体も数すら不明のオカルトチックなナニカ――“終末”によって。　けど世界の裏では、それに中指立てて闘ってる少年少女がいたんだ。「あはっ☆　最強美少女ひかり様の前で神様ごときが頭が高いのだわ！」「加減してください隊長、パリ市街が吹っ飛びます！　運が良ければ！」　終末を停止でもなく、根絶もできず、ただ停滞させるだけ。　それでも彼らは銃を取る。　なぜって？　彼らにとってはこれが日常茶飯事で、毎日がお祭りで、アオハルそのものだから！　元マフィアの下働きで『普通』に憧れてた俺だけど。ここなら楽しい学園生活ってのが始まりそうじゃないか？">
